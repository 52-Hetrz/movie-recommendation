<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>高铁售票系统 - 订单管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href=""> <link href="../static/cssa/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/cssa/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="../static/cssa/plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">

    <link href="../static/cssa/animate.css" rel="stylesheet">
    <link href="../static/cssa/style.css?v=4.1.0" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_orderllist {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg" onload="getAllComments()">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>影评列表</h5>
                    </div>
                    <div class="ibox-content">
                        <!--标题 -->
                        <div class="row">
                            <div class="col-md-12">
                                <h1>影评管理</h1>
                            </div>
                        </div>
                        <!--按钮 -->
                        <div class="row">
                            <div class="col-md-3 col-md-offset-9 col-sm-4 col-sm-offset-8">

                            </div>
                        </div>
                        <br>
                        <!--显示表格数据 -->
                        <div class="row">
                            <div class="table-responsive col-md-12">
                                <table class="table table-hover" id="orders_table">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" id="check_all"/>
                                        </th>
                                        <th>ID</th>
                                        <th>评论内容</th>
                                        <th>时间</th>
                                        <th>评分</th>
                                        <th>用户ID</th>
                                        <th>电影ID</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--显示分页信息 -->
                        <div class="row">
                            <!--分页文字信息 -->
                            <div class="col-md-6 col-sm-6" id="page_info_area">

                            </div>
                            <!--分页导航条信息 -->
                            <div class="col-md-6 col-sm-6" id="page_nav_area">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--修改用户弹出的模态框 -->
    <div class="modal fade" id="orderReviseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="orderReviseModalLabel">修改订单信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单状态</label>
                            <div class="col-sm-10">
                                <select id="status_revise_input" name="status" class="form-control m-b">
                                    <option value="1">未支付</option>
                                    <option value="2">已支付</option>
                                    <option value="3">已使用</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="order_revise_btn">修改</button>
                </div>
            </div>
        </div>
    </div>

   
    <!-- 全局js -->
    <script src="../static/jsa/jquery.min.js?v=2.1.4"></script>
    <script src="../static/jsa/bootstrap.min.js?v=3.3.6"></script>





    <!-- 自定义js -->
    <script src="../static/jsa/content.js?v=1.0.0"></script>
    <!-- Page-Level Scripts -->
    <script src="../static/jsa/page/orderlist.js"></script>
    <script src="../static/jsa/common.js"></script>
    <script src="../static/js/ajax.js"></script>
    
    

</body>

</html>
