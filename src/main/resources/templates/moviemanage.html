<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>电影管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href=""> <link href="../static/cssa/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/cssa/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="../static/cssa/plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">

    <link href="../static/cssa/animate.css" rel="stylesheet">
    <link href="../static/cssa/style.css?v=4.1.0" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_tripllist {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg" onload="getAllMovies()">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>电影列表</h5>
                    </div>
                    <div class="ibox-content">
                        <!--标题 -->
                        <div class="row">
                            <div class="col-md-12">
                                <h1>电影管理</h1>
                            </div>
                        </div>
                        <!--按钮 -->
                        <div class="row">
                            <div class="col-md-3 col-md-offset-9 col-sm-4 col-sm-offset-8">
                                <button class="btn btn-primary" id="trip_add_modal_btn">新增</button>

                            </div>
                        </div>
                        <br>
                        <!--显示表格数据 -->
                        <div class="row">
                            <div class="table-responsive col-md-12">
                                <table class="table table-hover" id="trips_table">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" id="check_all"/>
                                        </th>
                                        <th>id</th>
                                        <th>电影名称</th>
                                        <th>地区</th>
                                        <th>电影简介</th>
                                        <th>导演</th>
                                        <th>演员</th>
                                        <th>上映年份</th>
                                        <th>电影评分</th>
                                        <th>电影时长</th>
                                        <th>电影类型</th>
                                        <th>电影封面</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--显示分页信息 -->
                        <div class="row">
                            <!--分页文字信息 -->
                            <div class="col-md-6 col-sm-6" id="page_info_area">

                            </div>
                            <!--分页导航条信息 -->
                            <div class="col-md-6 col-sm-6" id="page_nav_area">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加用户弹出的模态框 -->
    <div class="modal fade" id="tripAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="tripAddModalLabel">添加电影</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电影名</label>
                            <div class="col-sm-10">
                                <input type="text" name="movieName" class="form-control" id="moviename_add_input" placeholder="电影名">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地区</label>
                            <div class="col-sm-10">
                                <input type="text" name="Location" class="form-control" id="moviearea_add_input" placeholder="地区">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电影简介</label>
                            <div class="col-sm-10">
                                <input type="text" name="movieintro" class="form-control" id="movieintroduction_add_input" placeholder="电影简介">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">导演</label>
                            <div class="col-sm-10">
                                <input type="text" name="director" class="form-control" id="moviedirector_add_input" placeholder="导演">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">演员</label>
                            <div class="col-sm-10">
                                <input type="text" name="acotr" class="form-control" id="movieactor_add_input" placeholder="演员">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上映年份</label>
                            <div class="col-sm-10">
                                <input type="text" name="year" class="form-control" id="movieyear_add_input" placeholder="上映年份">
                                <span  class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">时长</label>
                            <div class="col-sm-10">
                                <input type="text" name="time" class="form-control" id="movietime_add_input" placeholder="时长">
                                <span  class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10">
                                <input type="text" name="movietype" class="form-control" id="movietype_add_input" placeholder="类型">
                                <span  class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电影封面<label style="font-size:10px">(点击图片上传封面)</label></label>
                            <div id="cover-img" style="width:100px;height:100px;display:inline;position:relative;">
                                <input id="upload-input" style="position: absolute; top: 0; bottom: 0; left: 0;right: 0; opacity: 0;" type="file" accept="image/gif, image/jpg, image/png" onchange="showImg(this)"/>
                                <img id="upload" src="../static/images/songlist/cover.png" style="width: 100px; height: 100px; vertical-align: middle;" />

                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="movie_save_btn" onclick="movie_add_save()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!--修改用户弹出的模态框 -->
    <div class="modal fade" id="tripReviseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="tripReviseModalLabel">修改电影信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电影名</label>
                            <div class="col-sm-10">
                                <input type="text" name="movieName" class="form-control" id="moviename_revise_input" placeholder="电影名">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地区</label>
                            <div class="col-sm-10">
                                <input type="text" name="Location" class="form-control" id="moviearea_revise_input" placeholder="地区">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电影简介</label>
                            <div class="col-sm-10">
                                <input type="text" name="movieintro" class="form-control" id="movieintroduction_revise_input" placeholder="电影简介">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">导演</label>
                            <div class="col-sm-10">
                                <input type="text" name="director" class="form-control" id="moviedirector_revise_input" placeholder="导演">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">演员</label>
                            <div class="col-sm-10">
                                <input type="text" name="acotr" class="form-control" id="movieactor_revise_input" placeholder="演员">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上映年份</label>
                            <div class="col-sm-10">
                                <input type="text" name="year" class="form-control" id="movieyear_revise_input" placeholder="上映年份">
                                <span  class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">时长</label>
                            <div class="col-sm-10">
                                <input type="text" name="time" class="form-control" id="movietime_revise_input" placeholder="时长">
                                <span  class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-10">
                                <input type="text" name="movietype" class="form-control" id="movietype_revise_input" placeholder="类型">
                                <span  class="help-block"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="trip_revise_btn">修改</button>
                </div>
            </div>
        </div>
    </div>

   
    <!-- 全局js -->
    <script src="../static/jsa/jquery.min.js?v=2.1.4"></script>
    <script src="../static/jsa/bootstrap.min.js?v=3.3.6"></script>





    <!-- 自定义js -->
    <script src="../static/jsa/content.js?v=1.0.0"></script>
    <script src="../static/jsa/common.js"></script>

    <!-- Page-Level Scripts -->
    <script src="../static/jsa/page/triplist.js"></script>
    <script src="../static/js/ajax.js"></script>
    

</body>

</html>
